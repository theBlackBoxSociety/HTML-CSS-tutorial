<!DOCTYPE HTML>
<html>
 <head>
	<title>Embedded Javascript</title>
	<script>
		console.log("Hello World from inside the script tag");
	</script>
 </head>

 <body>
  <p>Javascript is embedded in a script tag inside the head tag.
  	For Javascript longer than a few lines, it's a good practice to put Javascript in a separate file and link to it in the HTML.
  </p>
 </body>
</html>
