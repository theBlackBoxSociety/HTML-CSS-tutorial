<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Demos | flexbox layout </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png"  href="favicon.png">

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .menu {
        background-color: #999;
        padding: 25px;
        height: 100vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .menu > div {
        background-color: #ffddff;
        border-radius: 5px;
        padding: 20px;
        font-family: sans-serif;
      }

      @media (max-width: 600px) {
        /* this will change the direction from the default "row" to "column" */
        /* but only when the window is less than 600px wide */
        .menu { flex-direction: column; }
      }

    </style>

  </head>
  <body>

    <div class="menu">
      <div>File</div>
      <div>Edit</div>
      <div>View</div>
      <div>Tools</div>
      <div>Help</div>
    </div>

  </body>
</html>
